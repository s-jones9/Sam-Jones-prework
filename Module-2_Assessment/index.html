<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row backgroundimg py-3 px-3">
            <div class="col-12 col-md-8 text-white text-center py-2">
                <div class="row">
                    <div class="col-12 mb-3">
                            <h1>WORD GUESS</h1>
                            <h2>Animal Edition</h2>
                            
                            <p>Can you guess the mystery animal?</p>
                    </div>
                </div>
                
                
            </div>
            <div class="col-12 col-md-4 border border-secondary text-center py-2"> 
                    <p id="output" class="pt-3"><!--output message--></p>
                    <p class="pt-3">Wins</p>
                    <p id="num-wins"> 0 <!-- display number of wins here--></p>
                    <p class="pt-3">Current Word</p>
                    <p id="current-word"><!--A random word for user to guess--></p>
                    <p class="pt-3">Number of Guesses Remaining</p>
                    <p id="remaining-guesses"><!--Remaining Guesses-->20</p>
                    <p class="pt-3">Letters Already Guessed</p>
                    <p id="letters-guessed"><!--letterAlreadyGuess--></p>

            </div>
        </div> 
        


    </div> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
